<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"> </script>
    </head>
    <body>
        <header class="header">
          <h1 class="title">ROCK PAPER SCISSORS</h1>
        </header>
        
        <main>
          <div class="scoreboard">
            <div class="scores-container">
              <div class="score-box">
                <div class="sign" id="playerSign">❔</div>
                <p class="score" id="playerScore">Player ⚟ 0</p>
              </div>
              <div class="score-box">
                <div class="sign" id="computerSign">❔</div>
                <p class="score" id="computerScore">Computer ⚟ 0</p>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button class="btn btn-square" id="rockBtn" onclick="handleClick('rock')">
              <div class="sign">✊</div>
            </button>
            <button class="btn btn-square" id="rockBtn" onclick="handleClick('paper')">
              <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn" onclick="handleClick('scissors')">
              <div class="sign">✌</div>
            </button>
          </div>
          <div class="result">
            <h1 id="winner"></h1>
          </div>
        </main>
        <footer class="footer">
          <p>
            ©
            <script>
              document.write(new Date().getFullYear())
            </script>
            All rights reserved.
          </p>
        </footer>
    </body>
</html>
